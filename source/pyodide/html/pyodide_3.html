<!doctype html>
<html>
  <head>
    <script async src="https://cdn.jsdelivr.net/pyodide/v0.22.1/full/pyodide.js"></script>

  </head>

  <body>
	<h1>Sortie dans la page web</h1>
    <div id='output'>Output:</div>
    <button id="run-button">Ex√©cuter</button>

	<script>
		
      const output = document.getElementById("output");
      const runButton = document.getElementById("run-button");
	
      runButton.addEventListener("click",  async() => {
		let pyodide = await loadPyodide();
		const pythonCode = 'print("Bonjour tout le monde")';
		
		output.textContent = pyodide.runPython(pythonCode);
	  });
    </script>
  </body>
</html>
